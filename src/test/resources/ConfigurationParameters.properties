# AviDeMux-cli For Windows
application/path="C:\\Archivos de programa\\Avidemux 2.4\\avidemux2_cli.exe"
application/general/options=--force-smart --force-alt-h264 --force-b-frame --autoindex

# FLV Format Options
flv_options/audio=--audio-process --audio-normalize --audio-resample 44100 --audio-codec MP3 --audio-bitrate 128
flv_options/video=--video-process --vcd-res --video-codec flv1 --filters "C:\\Archivos de programa\\Avidemux 2.4\\filters\\flvfilter.xml"
flv_options/general=--force-alt-h264 --force-b-frame --autoindex

# Mp4 Format for cellulars
mp4_options/audio=--audio-process --audio-normalize --audio-resample 11025 --audio-codec TWOLAME --audio-bitrate 128
mp4_options/video=--video-process --video-codec FFMpeg4 --filters "C:\\Archivos de programa\\Avidemux 2.4\\filters\\mp4filter.xml"
mp4_options/general=--force-b-frame --autoindex --force-alt-h264

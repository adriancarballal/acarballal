paragraph1=es un programa hecho por vosotros, que subis vuestros videos personales, para que sean votados por todos los usuarios y de este modo poder formar parte de nuestro programa en antena
paragraph2=Cada semana podra subir todos los videos que tu quieras, siempre recordando que solo seran visibles para el resto de usuarios los primeros 90 segundos del mismo, asi que ten cuidado en el tiempo de tus videos
paragraph3=Todos los videos que sean subidos a nuestra pagina participaran en las votaciones, por lo que la propiedad intelectual de los mismos se considera que es cedida por parte de los usuarios a la cadena. En caso de no estar de acuerdo con estas condiciones puedes ponerte en contacto con los administradores del portal para que te den de baja en cualquier momento
paragraph4=A partir de aqui, esperamos que te diviertas y que la gente suba sus videos, todos los estamos esperando con mucha impaciencia. Y recuerda...  tu video puede ser